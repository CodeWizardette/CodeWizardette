<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWizardette' GitHub Profile</title>
    <style>
        body {
            background-color: #0e0e10;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .project-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .project-item {
            background-color: #161b22;
            border-radius: 8px;
            padding: 1rem;
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .project-description {
            font-size: 1rem;
            color: #8b949e;
        }

        .project-link {
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <h1 class="profile-name">CodeWizardette</h1>
        <p class="profile-bio">35 public repositories</p>
    </div>

    <section class="featured-repos">
        <div class="project-list">
            <div class="project-item">
                <h2 class="UFAKLIK">Repository 1</h2>
                <p class="UfaklÄ±k is a Python application developed to ensure the safety of children in the online environment. This application controls children's internet access and provides protection against adult content, social media usage, and harmful websites. ">Description of Repository 1</p>
                <a href="https://github.com/CodeWizardette/UFAKLIK" class="project-link">View Repository</a>
            </div>
            <div class="project-item">
                <h2 class="awesome_scraper_all_web_lol">Repository 2</h2>
                <p class="This project is a web scraper that extracts data from multiple websites.">Description of Repository 2</p>
                <a href="https://github.com/CodeWizardette/awesome_scraper_all_web_lol" class="project-link">View Repository</a>
            </div>
            <div class="project-item">
                <h2 class="QuranDecoder">Repository 3</h2>
                <p class="Focuses on miraculous examples related to the Quran.">Description of Repository 3</p>
                <a href="https://github.com/CodeWizardette/QuranDecoder" class="project-link">View Repository</a>
            </div>
        </div>
    </section>

    <section class="followers">
        <div class="container">
            <h2>Followers</h2>
            <p>14 followers</p>
        </div>
    </section>

    <section class="following">
        <div class="container">
            <h2>Following</h2>
            <p>100 following</p>
        </div>
    </section>
</body>
</html>

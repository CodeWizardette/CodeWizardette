<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profilim</title>
    <style>
        body {
            background-color: #0e0e10;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .project-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .project-item {
            background-color: #161b22;
            border-radius: 8px;
            padding: 1rem;
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .project-description {
            font-size: 1rem;
            color: #8b949e;
        }

        .project-link {
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body
